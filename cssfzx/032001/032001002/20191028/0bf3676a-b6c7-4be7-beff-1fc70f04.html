						<div class="article-info">
							<h1>苏州市公共资源交易中心张家港分中心来中心考察交流</h1>
							<p class="info-sources">
								<span style="font-size:14px;font-weight:bold;">
								【信息发布时间：2019-09-04阅读次数：<span id="infoViewCount"></span>】
								<span style="color:black;font-size:14px;font-weight:bold;">
								【<a href="javascript:window.print();">我要打印</a>】
								【<a href="javascript:window.close();">关闭</a>】
								</span>
							</span></p>
							<div class="con" style="margin-top:31px;font-size:14px;line-height:28px;margin-bottom: 30px">
								<p style="FONT-SIZE: 10.5pt; FONT-FAMILY: " calibri","sans-serif";="" layout-grid-mode:="" char;="" margin:="" 15.6pt="" 0cm="" 0pt;="" text-indent:="" 28pt"=""><span style="FONT-SIZE: 14pt; FONT-FAMILY: 宋体">8</span><span style="FONT-SIZE: 14pt; FONT-FAMILY: 宋体">月<span>29</span>日，张家港市行政审批局副局长、苏州市公共资源交易中心张家港分中心主任顾一武一行来常学习考察，市行政审批局副局长、公共资源交易中心主任吕松陪同考察。</span></p><p style="FONT-SIZE: 10.5pt; FONT-FAMILY: " calibri","sans-serif";="" layout-grid-mode:="" char;="" margin:="" 15.6pt="" 0cm="" 0pt;="" text-indent:="" 28pt"=""><span style="FONT-SIZE: 14pt; FONT-FAMILY: 宋体">顾一武一行参观了市公共资源交易中心开标室、窗口区、评标区和办公区等各功能区。</span></p><p style="FONT-SIZE: 10.5pt; FONT-FAMILY: " calibri","sans-serif";="" layout-grid-mode:="" char;="" margin:="" 15.6pt="" 0cm="" 0pt;="" text-indent:="" 28pt"=""><span style="FONT-SIZE: 14pt; FONT-FAMILY: 宋体"><img border="0" src="../../../../changshuTPFrame/eWebEditor/uploadfile/20190904140825818001.jpg"><br></span></p><p style="FONT-SIZE: 10.5pt; FONT-FAMILY: " calibri","sans-serif";="" layout-grid-mode:="" char;="" margin:="" 15.6pt="" 0cm="" 0pt;="" text-indent:="" 28pt"=""><span style="FONT-SIZE: 14pt; FONT-FAMILY: 宋体">在随后的座谈会中，双方就<span>400</span>万以下小额项目、乡镇公共资源交易、产权交易、保证金收退以及单位文化布置等内容进行了深入交流。</span></p><p style="FONT-SIZE: 10.5pt; FONT-FAMILY: " calibri","sans-serif";="" layout-grid-mode:="" char;="" margin:="" 15.6pt="" 0cm="" 0pt;="" text-indent:="" 28pt"=""><span style="FONT-SIZE: 14pt; FONT-FAMILY: 宋体"><img border="0" src="../../../../changshuTPFrame/eWebEditor/uploadfile/20190904140854333001.jpg"><br></span></p><p style="FONT-SIZE: 10.5pt; FONT-FAMILY: " calibri","sans-serif";="" margin-left:="" 0cm;="" margin-right:="" 0cm;="" text-indent:="" 10.5pt"=""><span>&nbsp;</span></p></div>
