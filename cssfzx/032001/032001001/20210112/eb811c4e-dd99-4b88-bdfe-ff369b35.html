<p style="margin: 0cm 0cm 0pt; text-align: justify; text-indent: 28pt; font-family: 等线; font-size: 10.5pt; -ms-text-justify: inter-ideograph;"><span style="font-size: 14pt;">根据《常熟市公共资源交易中心交易主体从业人员市场行为考核管理办法（试行）》规定，经对在我中心从事项目交易活动中违反考核标准的行为进行公示，现有常熟市信昌工程造价咨询有限责任公司周荷芳累计记分<span>20</span>分。进入<span>30</span>天的业务提升期暂停参与公共资源交易活动，在被暂停之前已参与的项目交易不受影响。</span></p>
<p style="margin: 0cm 0cm 0pt; text-align: justify; text-indent: 28pt; font-family: 等线; font-size: 10.5pt; -ms-text-justify: inter-ideograph;"><span style="font-size: 14pt;">特此公告。</span></p>
